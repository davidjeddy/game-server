# Repo Version ('development' or 'release')
VERSION="release"

# How long the server should wait before shutting down or restarting when doing so normally
shutdown_count=60

# Repo URL (DO NOT EDIT)
DMPURL="http://godarklight.info.tm/dmp/updater/versions/"

## DMP Install Location (DO NOT EDIT)
DMPBIN="/usr/share/dmpserver"

# DMP Base Execution Environment (CAREFUL WHEN EDITING: Probably best left alone.)
DMPDIR="/srv/dmpserver"

## Daemon and Pipe Config
# User to run DMPServer as. (DO NOT EDIT)
user="dmpserver"

## Daemon Shell (DO NOT EDIT)
shell="/bin/bash"

## DMP Repo Variables (DO NOT EDIT)
REPO="$DMPURL/$VERSION"
REPOindex="$REPO/server.txt"
REPOobj="$REPO/objects"

# Daemon Variables (DO NOT EDIT)
SERVICENAME="dmpserver"
LOCKFILE="/var/run/$SERVICENAME"